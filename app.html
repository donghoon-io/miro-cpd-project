        <a class="nav-link active" id="nav-component-tab" data-bs-toggle="tab" href="#nav-component" role="tab" aria-controls="nav-component" aria-selected="true">Components</a>
        <a class="nav-link" id="nav-flow-tab" data-bs-toggle="tab" href="#nav-flow" role="tab" aria-controls="nav-flow" aria-selected="false">Flow</a>
      </div>
  </nav>
  <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="nav-component" role="tabpanel" aria-labelledby="component-tab">
        <div class="container m-0 px-3 py-4 bg-transparent">
          <div class="row m-0 p-0">
    
            <div class="col-6 miro-draggable" id="1">
              <p class="heading">Moderator</p>
              <svg width="100%" height="80" style="text-align: center">
                <rect x="15%" y="5" width="70%" height="50" class="rect"/>
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="2">
              <p class="heading">Implementation strategy</p>
              <svg width="100%" height="70">
                <rect x="15%" y="5" width="70%" height="50" rx="10" ry="10" class="rect"/>
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="3">
              <p class="heading">Precondition</p>
              <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="90%" height="70" style="margin-left:5%" viewBox="0 0 300.000000 131.000000" preserveAspectRatio="xMidYMid ">

                  </path>
                </g>
                <g transform="translate(0.000000,131.000000) scale(0.100000,-0.100000)" fill="#9D9D9D" stroke="none">
                </g>
                <g transform="translate(0.000000,131.000000) scale(0.100000,-0.100000)" fill="#FFFFFF" stroke="none">
                  <path d="M757 1258 c-8 -13 -73 -124 -144 -248 -72 -124 -226 -389 -343 -588
                  -116 -200 -214 -371 -217 -379 -5 -14 143 -15 1443 -8 797 4 1451 9 1453 11 2
                  2 -10 25 -27 51 -16 26 -88 149 -159 273 -71 124 -218 379 -327 568 l-198 342
                  -734 0 -734 0 -13 -22z" id="node9" stroke-width="15">
                  </path>
                </g>
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="4">
              <p class="heading">Mechanism</p>
              <svg width="100%" height="90" transform="rotate(-45 -10, -60)">
                <rect x="5" y="5" width="50" height="50" class="rect" />
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="5">
              <p class="heading">Barrier</p>
              <svg viewBox="-28 4 180 140">
                <polygon points="60 13,110 48,92 110,30 110,13 48" 
                  stroke="black" 
                  fill="transparent" stroke-width="1.5" />
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="6">
              <p class="heading">Proximal outcome</p>
              <svg width="100%" height="80">
                <circle cx="50%" cy="40" r="33" class="rect" />
              </svg>
            </div>
    
            <div class="col-6 miro-draggable" id="7">
              <p class="heading">Distal implementation outcome</p>
              <svg width="100%" height="80">
                <circle cx="50%" cy="40" r="33" class="rect" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-flow" role="tabpanel" aria-labelledby="flow-tab">
        <div class="container m-0 px-3 py-4 bg-transparent">
          <p class="caveat">Note: this is an extremely simplified version of CPT, which only consists of implementation strategy and distal implementation outcome</p>
          <form class="pt-3">
            <div class="form-group pb-4">
              <label for="strategy" class="question">How is the implementation strategy operationally defined?</label>
              <input type="text" class="form-control answer" id="strategy" placeholder="Implementation strategy" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="outcome" class="question">What is the desired outcome of this implementation?</label>
              <input type="text" class="form-control answer" id="outcome" placeholder="Distal implementation outcome" autocomplete="off">
            </div>
            <button class="btn btn-primary mt-4 miro-draggable" style="font-size: 12px !important; font-weight: 400 !important; float: right;" id="10">Drag & Drop<br>to generate CPD</button>
          </form>
        </div>
      </div>
  </div>
    <script type="module" src="/src/app.js"></script>
  </body>
